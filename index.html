<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div id="sidebar">
            <div id="branding">
                <img src="./assets/icons/dashboard-icon.svg" alt="Logo Image">
                <span>Dashboard</span>
            </div>
            <div id="pages" class="navigation">
                <img src="./assets/icons/home-icon.svg" alt="Home Icon">
                <span>Home</span>
                <img src="./assets/icons/profile-icon.svg" alt="Profile Icon">
                <span>Profile </span>
                <img src="./assets/icons/messages-icon.svg" alt="Messages Icon">
                <span>Messages</span>
                <img src="./assets/icons/history-icon.svg" alt="History Icon">
                <span>History</span>
                <img src="./assets/icons/tasks-icon.svg" alt="Tasks Icon">
                <span>Tasks</span>
                <img src="./assets/icons/communities-icon.svg" alt="Communities Icon">
                <span>Communities</span>
            </div>
            <div id="info" class="navigation">
                <img src="./assets/icons/settings-icon.svg" alt="Settings Icon">
                <span>Settings</span>
                <img src="./assets/icons/support-icon.svg" alt="Support Icon">
                <span>Support</span>
                <img src="./assets/icons/privacy-icon.svg" alt="Privacy Icon">
                <span>Privacy</span>
            </div>
        </div>

        <div id="header">
            <div id="header-top">
                <img src="./assets/icons/search-icon.svg" alt="Serach Icon" class="icon search-icon">
                <input type="text" class="search-bar">
                <img src="./assets/icons/notifications-icon.svg" alt="Notifications Icon" class="icon notifications-icon">
                <img src="./assets/imgs/user-01-img.jpg" alt="User Image" class="user-image">
                <div class="user-name">Morgan Oakley</div>
            </div>
            <div id="user-info">
                <img src="./assets/imgs/user-01-img.jpg" alt="User Image" class="user-image">
                <div class="text">Hi there,</div>
                <div class="user-name">Morgan Oakley (@morgan)</div>
            </div>
            <div id="buttons">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>

        <div id="main-content">
            <span>Main content</span>
        </div>
    </div>
</body>
</html>
